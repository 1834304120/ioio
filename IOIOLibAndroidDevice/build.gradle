apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'ioio.lib.device'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30

        versionCode getGitCommitCount()
        versionName getTag()
    }
}

dependencies {
    api project(":IOIOLibAndroid")
}
