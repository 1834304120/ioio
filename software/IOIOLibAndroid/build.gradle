apply plugin: 'com.android.library'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.2.3'
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      pom.project {
        name = 'IOIOLibAndroid'
        description = 'IOIO library for Android - common code with ADB support'
        packaging = 'aar'
      }
    }
  }
}

android {
  buildToolsVersion "22.0.1"
  compileSdkVersion 7
}

dependencies {
  compile project(":IOIOLibCore")
}
